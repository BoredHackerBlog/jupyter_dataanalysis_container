name: build and upload container

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run build
        run: docker build -t ${{ github.repository }} .
      
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Tag Image
        run: docker tag ${{ github.repository }}:latest docker.pkg.github.com/${{ github.repository }}/${{ github.repository }}

      - name: Push Image
        run: docker push docker.pkg.github.com/${{ github.repository }}/${{ github.repository }}
